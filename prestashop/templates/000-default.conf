ServerSignature Off
ServerTokens Prod

<VirtualHost *:80>
        DocumentRoot {( installation_path )}
        DirectoryIndex index.php index.html

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        <Directory "{( installation_path )}">
            AllowOverride All
        </Directory>
</VirtualHost>